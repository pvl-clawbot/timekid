name: Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Native extension builds require a Rust toolchain.
      - name: Set up Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Create venv
        run: |
          uv venv --python "$(which python)"

      - name: Install build tooling
        run: |
          # Some uv-created venvs may not include pip by default; use uv to install tooling.
          uv pip install "maturin>=1.5,<2.0" --python .venv/bin/python

      - name: Install project (editable)
        run: |
          uv pip install -e . --python .venv/bin/python

      - name: Run tests
        run: |
          .venv/bin/python -m unittest discover -s tests -p "*_test.py" -v

      - name: Test summary
        if: always()
        run: |
          echo "Tests completed for Python ${{ matrix.python-version }}"